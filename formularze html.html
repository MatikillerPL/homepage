<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularze</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/styleform.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0;700;1,400&display=swap">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>
    <div class="container">
        <form class="form">
            <fieldset class="form_fieldset">
                <legend class="form__legend">
                    Dane Osobowe:
                </legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Imię:*
                        </span>
                        <input class="form__field" name="firstName" required>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Nazwisko:
                        </span>
                        <input class="form__field" name="lastName">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Kilka słów o Tobie:
                        </span>
                        <textarea class="form__field form__field--textarea" name="description">
                        </textarea>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Kolor oczu:
                        </span>
                        <select class="form__field form__field--select" name="eyesColor">
                            <option>Zielone</option>
                            <option>Piwne</option>
                            <option>Czarne</option>
                            <option>Niebieskie</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Twoje CV:
                        </span>
                        <input type="file" class="form__field" name="cv">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Element wyłączony:
                        </span>
                        <input class="form__field" name="disabled" disabled>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Data urodzenia:
                        </span>
                        <input class="form__field js-date" name="date">
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button">Wyślij!</button>
            </p>
        </form>
    </div>
    <script>
    flatpickr(".js-date", {});
    </script>
    </body>

</html>

<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/form.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;700&display=swap" rel="stylesheet">
    <script defer src="JS/script.js"></script>
</head>

<body class="body">
    <form class="js-form form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">
                Kantor:
            </legend>
            <label>
                <p class="text">Pola z gwiazdką* obowiązkowe</p>
                <span class="form__labelText"> Kwota (PLN)*
                    <input class="form__labelField js-amount" name="amount" placeholder="Wpisz kwotę w zł" step="0.1"
                        min="0.1" autofocus type="number" required>
                </span>
            </label>
            <p>
                <label>
                    <span class="form__labelText">
                        Wybierz walutę:
                    </span>
                    <select class="js-currency form__field">
                        <option>USD</option>
                        <option>EUR</option>
                        <option>CHF</option>
                        <option>GBP</option>
                        <option>TRY</option>
                        <option>BRL</option>
                        <option>ARS</option>
                    </select>
                </label>
            </p>
        </fieldset>
        <p>
            <button class="form__button">Oblicz</button>
        </p>
    </form>
    <p class="result">
        <span class="js-result"></span>
    </p>
    <p class="text">*Kursy walut na dzień 26.03.2023*</p>
</body>

</html>
